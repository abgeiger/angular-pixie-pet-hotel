<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href=“https://fonts.googleapis.com/css?family=Comfortaa” rel=“stylesheet”>
    <script src="./vendors/jquery-3.2.1.min.js"></script>
    <script src="./vendors/angular.js"></script>
    <script src="./scripts/client.js"></script>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body ng-app="PixieApp" ng-controller="PixieController as vm">
    <h1>Pixie Pet Hotel</h1>
    <h2 id = "subtitle"><i>THE</i> place for your pets to chill out.</h2>
    <div id="ownerDiv">
        <h3>Owner Registration</h2>
        <span>First Name <input ng-model="vm.newOwner.first_name" id="firstNameInput" type="text" placeholder="text"></span>
        <span>Last Name <input ng-model="vm.newOwner.last_name" id="lastNameInput" type="text" placeholder="text"></span>
        <button ng-click="vm.addNewOwner(vm.newOwner)" id="registerButton">Register</button>
    </div>
    <div id="petDiv">
        <h3>Pets</h2>
        <span>Owner Name 
            <select ng-options="option.name for option in data.availableOptions track by option.id"
            ng-model="data.selectedOption" name="Owner Name" id="ownerId">
                <!-- Below is an example of an Owner Names; actual values will be appended:
                <option value="exampleLastNameFirstName">exampleFirstName exampleLastName</option> -->
                <option>{{owner.first_name}} {{owner.last_name}}</option>
            </select>
        </span>
        <span>Pet Name <input id="petNameInput" type="text" placeholder="text"></span>
        <span>Breed <input id="breedInput" type="text" placeholder="text"></span>
        <span>Color <input id="colorInput" type="text" placeholder="text"></span>
        <button id="addPetButton">Add Pet</button>
    </div>
    <table>
        <thead>
            <tr>
                <th>Owner</th>
                <th>Pet</th>
                <th>Breed</th>
                <th>Color</th>
                <th>Update</th>
                <th>Delete</th>
                <th>Check In/Out</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <!-- Append over this -->
            <tr>
                <td>Rubius Hagrid</td>
                <!-- When appending pet, breed, and color, put them in as an input field with the specific text 
                    you want displayed as the placeholder. -->
                <td><input type="text" placeholder="Norbert"></td>
                <td><input type="text" placeholder="Norwegian Ridgeback"></td>
                <td><input type="text" placeholder="Grey"></td>
                <td><button class="goButton">Go</button></td>
                <td><button class="deleteButton">Delete</button></td>
                <td><button class="inButton">In</button></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
