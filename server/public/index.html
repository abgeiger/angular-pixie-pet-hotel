<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Owners and Pets</h1>
    <div id="ownerDiv">
        <h2>Owner Registration</h2>
        <span>First Name <input id="firstNameInput" type="text" placeholder="text"></span>
        <span>Last Name <input id="lastNameInput" type="text" placeholder="text"></span>
        <button id="registerButton">Register</button>
    </div>
    <div id="petDiv">
        <h2>Pets</h2>
        <span>Owner Name 
            <select name="Owner Name" id="ownerName">
                <!-- Below is an example of an Owner Names; actual values will be appended:
                <option value="exampleLastNameFirstName">exampleFirstName exampleLastName</option> -->
            </select>
        </span>
        <span>Pet Name <input id="petNameInput" type="text" placeholder="text"></span>
        <span>Breed <input id="breedInput" type="text" placeholder="text"></span>
        <span>Color <input id="colorInput" type="text" placeholder="text"></span>
        <button id="addPetButton">Add Pet</button>
    </div>
    <table>
        <thead>
            <tr>
                <th>Owner</th>
                <th>Pet</th>
                <th>Breed</th>
                <th>Color</th>
                <th>Update</th>
                <th>Delete</th>
                <th>Check In/Out</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <tr>
                <tb>Rubius Hagrid</tb>
                <!-- When appending pet, breed, and color, put them in as an input field with the specific text 
                    you want displayed as the placeholder. -->
                <tb><input type="text" placeholder="Norbert"></tb>
                <tb><input type="text" placeholder="Norwegian Ridgeback"></tb>
                <tb><input type="text" placeholder="Grey"></tb>
            </tr>
        </tbody>
    </table>
</body>
</html>
